<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>統合記念愛唱NEXT STAGE</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  width: 100vw;
  background: #ccc;
  font-family: sans-serif;
  overflow: hidden;
}

#parentContainer {
  position: absolute;
  width: 1920px;
  height: 1080px;
  background: #fff;
  left: 50%;
  top: 50%;
  transform-origin: 50% 50%;
}

#imageDisplay {
  position: absolute;
  top: 0;
  left: 0;
  width: 1920px;
  height: 985.5px; /* 下のコントロールバーを除く */
  object-fit: contain;
  background: #fff;
}

#bottomBar {
  position: absolute;
  left: 0;
  top: 985.5px;
  width: 1920px;
  height: 94.5px;
  background: #f2f2f2;
}

.btn {
  position: absolute;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
}

.btn img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}
</style>
</head>
<body>
<div id="parentContainer">
  <!-- 上の画像表示部分 -->
  <img id="imageDisplay" src="image/1.png" alt="表示画像">

  <!-- 下のコントロールバー -->
  <div id="bottomBar"></div>

  <!-- ボタン -->
  <button id="btn1" class="btn" style="left:16.3px; top:997.6px; width:70px; height:70px;">
    <img src="image/back.svg" alt="戻る">
  </button>
  <button id="btn2" class="btn" style="left:104.2px; top:997.6px; width:70px; height:70px;">
    <img src="image/yarinaoshi.svg" alt="最初に巻き戻すだけ">
  </button>
  <button id="btn3" class="btn" style="left:192.1px; top:997.6px; width:70px; height:70px;">
    <img src="image/stop.svg" alt="停止">
  </button>
  <button id="btn4" class="btn" style="left:280.0px; top:997.6px; width:70px; height:70px;">
    <img src="image/start.svg" alt="再生">
  </button>
  <button id="btn5" class="btn" style="left:367.9px; top:997.6px; width:159.2px; height:70px;">
    <img src="image/again.svg" alt="最初に戻して再生">
  </button>
  <button id="btn6" class="btn" style="left:545.0px; top:997.8px; width:170.8px; height:70px;">
    <img src="image/after_again.svg" alt="after_again">
  </button>
  <button id="btn7" class="btn" style="left:733.7px; top:997.6px; width:70px; height:70px;">
    <img src="image/maki.svg" alt="10秒巻き戻し">
  </button>
  <button id="btn8" class="btn" style="left:821.6px; top:997.6px; width:70px; height:70px;">
    <img src="image/oku.svg" alt="10秒送り">
  </button>

  <!-- 音声 -->
  <audio id="audio" src="audio/sample.mp3"></audio>
</div>

<script>
const audio = document.getElementById('audio');
const btn4 = document.getElementById('btn4');
const btn4Img = btn4.querySelector('img');
const imageDisplay = document.getElementById('imageDisplay');

// タイム指定画像リスト（分,秒,画像パス）
const imageTimes = [
  {min:0, sec:1, src:"image/1.png"},
  {min:0, sec:8, src:"image/2.png"},
  {min:0, sec:35, src:"image/3.png"},
  {min:1, sec:2, src:"image/4.png"},
  {min:1, sec:40, src:"image/5.png"},
  {min:2, sec:8, src:"image/6.png"},
  {min:2, sec:34, src:"image/7.png"},
  {min:3, sec:15, src:"image/8.png"},
  {min:3, sec:40, src:"image/9.png"},
  {min:4, sec:5, src:"image/10.png"},
  {min:4, sec:43, src:"image/11.png"},
  {min:5, sec:7, src:"image/12.png"},
  {min:5, sec:33, src:"image/13.png"},
];

// 再生/一時停止ボタン
btn4.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
  } else {
    audio.pause();
  }
});

// 再生状態に応じてボタン画像切り替え
audio.addEventListener('play', () => {
  btn4Img.src = "image/0.svg";
  btn4Img.alt = "一時停止";
});
audio.addEventListener('pause', () => {
  btn4Img.src = "image/start.svg";
  btn4Img.alt = "再生";
});

// 他のボタン機能
document.getElementById('btn1').addEventListener('click', ()=> {}); // 未割り当て
document.getElementById('btn2').addEventListener('click', ()=> { 
  audio.currentTime = 0; // 巻き戻すだけ
});
document.getElementById('btn3').addEventListener('click', ()=> audio.pause());
document.getElementById('btn5').addEventListener('click', ()=> { 
  audio.currentTime = 0; 
  audio.play(); // 巻き戻して再生
});
document.getElementById('btn7').addEventListener('click', ()=> audio.currentTime = Math.max(0, audio.currentTime - 10));
document.getElementById('btn8').addEventListener('click', ()=> audio.currentTime = Math.min(audio.duration, audio.currentTime + 10));

// 音声再生中に画像切り替え
audio.addEventListener('timeupdate', () => {
  const currentSec = audio.currentTime;
  for(let i = imageTimes.length - 1; i >= 0; i--){
    const targetSec = imageTimes[i].min * 60 + imageTimes[i].sec;
    if(currentSec >= targetSec){
      if(imageDisplay.src.indexOf(imageTimes[i].src) === -1){
        imageDisplay.src = imageTimes[i].src;
      }
      break;
    }
  }
});

// ウィンドウリサイズでスケーリング
function resizeContainer(){
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const baseWidth = 1920;
  const baseHeight = 1080;
  const parent = document.getElementById('parentContainer');
  const aspectRatio = baseWidth / baseHeight;
  let scale;
  if(vw/vh > aspectRatio) scale = vh/baseHeight;
  else scale = vw/baseWidth;
  parent.style.transform = `translate(-50%, -50%) scale(${scale})`;
}
window.addEventListener('resize', resizeContainer);
window.addEventListener('load', resizeContainer);
</script>
</body>
</html>
